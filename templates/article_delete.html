{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-danger">Delete Article: "{{ object.title }}"</h2>
    <p class="lead">Are you sure you want to delete this article? This action cannot be undone.</p>
    <form method="POST" class="mt-3">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash-alt"></i> Confirm Delete
      </button>
      <a href="{% url 'article_detail' object.pk %}" class="btn btn-secondary">
        <i class="fas fa-times"></i> Cancel
      </a>
    </form>
  </div>
{% endblock %}
