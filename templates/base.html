<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
</head>
<body>
    <header class="bg-primary text-white p-4">
        <h2 class="text-center">DevArticles</h2>
        <hr>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>
    <br>
    <footer class="bg-primary text-white text-center p-4">
        <div>
            <p><i class="fas fa-copyright"></i> 2024 DevArticles. All Rights Reserved.</p>
            <p>
                <a class="text-white" href="#about">About Us</a> |
                <a class="text-white" href="#services">Services</a> |
                <a class="text-white" href="#contact">Contact</a>
            </p>

            <hr>

            <p>Follow us on:
                <a class="text-white" href="#"><i class="fab fa-facebook"></i> Facebook</a>,
                <a class="text-white" href="#"><i class="fab fa-twitter"></i> Twitter</a>,
                <a class="text-white" href="#"><i class="fab fa-instagram"></i> Instagram</a>
            </p>
        </div>
        <div>
            <p>Email: contact@DevArticles.com</p>
            <p>Phone: +123-456-7890</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HO1Vd9f7IFmGvZ2tVr1rVxSPzNOmB3kF9n4dKE0cpUSg9iP6MOmfdPIezn5H3c9X" crossorigin="anonymous"></script>
</body>
</html>
